<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <button id="viewScore">View high scores</button>
     <div id="time-block"> <h3>Time: <span class="time">0</span></h3></div> 
    </header>

    <main>
      <section id="home">
        <h1>Coding Quiz Challenge</h1>
        <p>This is a 5-question quiz to test and refresh your brain on all the coding topics you've learned in this course.</p>
        <button class="startButton">Start Quiz</button>
      </section>

      <section id="quiz">
        <h2 id="question"></h2>
        <ul id="answers"></ul>
      </section>

      <section id="scoreboard" style="display: none;">
        <h2>Scoreboard</h2>
        <ul id="scoreList"></ul>
        <button id="homeButton"> Go home</button>
        <button id="clearScore"> Clear Scores</button>
      </section>
    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
